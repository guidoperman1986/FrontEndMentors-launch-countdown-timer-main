<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">

    <div class="launch">
      <div class="launch__title">
        <h1>We're launching soon</h1>
      </div>
      
      <div class="launch__box">
        <div class="launch__box-container">
          <div class="launch__box-item">
            <div class="launch__box-item--1"></div>
            <div class="launch__box-item--2"></div>
            <div id="days" class="launch__box-item--number">08</div>
          </div>

          <div class="launch__box-day">Days</div>
        </div>
        <div class="launch__box-container">
          <div class="launch__box-item launch__box--2">
            <div class="launch__box-item--1"></div>
            <div class="launch__box-item--2"></div>
            <div id="horas" class="launch__box-item--number"></div>
          </div>
          
          <div class="launch__box-day">Hours</div>
        </div>
        <div class="launch__box-container">
          <div class="launch__box-item launch__box--3">
            <div class="launch__box-item--1"></div>
            <div class="launch__box-item--2"></div>       
            <div id="minutos" class="launch__box-item--number">55</div>   
          </div>
          
          <div class="launch__box-day">Minutes</div>
        </div>
        <div class="launch__box-container">
          <div class="launch__box-item launch__box--4">
            <div class="launch__box-item--1"></div>
            <div class="launch__box-item--2"></div>
            <div id="seconds" class="launch__box-item--number">41</div>         
          </div>
          
          <div class="launch__box-day">Seconds</div>
        </div>

      </div>


    </div>
    

    
    
    
    

    <div class="mountains">

      <div class="mountains__img-box">
        <img alt="" class="mountains__img" src="./images/pattern-hills.svg">

      </div>
      

      <div class="mountains__networks">

        <div class="img img--face"></div>
        <div class="img img--inst"></div>
        <div class="img img--pint"></div>
      </div>

    </div>

    
  </div>
  
  <div class="attribution">
    Challenge by&nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp; <a href="guidoperman1986.github.io/guidoperman" target="_blanck">Guido Perman</a>.
  </div>
  <script src="./js/index.js"></script>
  
</body>
</html>
